<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Circles</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>

    <div class="page-container">
        <form>
            <h1>Input radius value and get the volume of a sphere:</h1>
            <div class="form-group">
                <label for="inputRadius">Enter Radius:</label>
                <input type="text" class="form-control" id="inputRadius">
            </div>
            <div class="form-group">
                <label for="sphereVolume">Volume of the sphere:</label>
                <span id="sphereVolume" class="form-control border border-dark">Sphere Volume</span>
            </div>
            <button type="button" class="btn btn-primary" onclick="showVolume()">Calculate</button>
        </form>

        <div class="canvas-container">
            <canvas id="myCanvas" width="600" height="600"></canvas>
            <button type="button" id="clearBtn" class="btn btn-primary" onclick="clearCanvas()">Clear</button>
        </div>
    </div>
</body>

</html>
